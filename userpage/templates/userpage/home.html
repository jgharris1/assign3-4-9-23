{% load static %}
<a href="https://codepen-api-export-production.s3.us-west-2.amazonaws.com/zip/PEN/pyBNzX/1578778289271/pure-css-gradient-background-animation.zip" class="btn btn-outline-light" aria-current="page"></a>
<script src="{% static 'userpage/pagescript.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'userpage/style.css' %}">
<div class="login_box" id="post1" {% if start == "signup" %}style="display: none;"{% endif %}>
	<h3 class="marg_z">Imperial</h3><br>
    <form action="{% url 'calculate' %}" method="post">
        {% csrf_token %}
        <h4>Feet:</h4><input type="number" name="feet" min="0" step="1"/><br>
        <h4>Inches:</h4><input type="number" name="inch" min="0" step="0.1"/><br>
        <h4>Pounds:</h4><input type="number" name="pound" min="0" step="0.1"/><br>
        <input type="text" name="system" style="display: none" value="0"/>
        <input type="submit" value="Calculate" id="submit"/>
    </form>
	<p><input type="submit"value="Metric" onclick="edit_fun(1, 0)" /></p>
</div>


<div class="login_box" id="edit1" {% if start == "login" %}style="display: none;"{% endif %}>
	<h3 class="marg_z">Metric</h3><br>
	<form action="{% url 'calculate' %}" method="post">
	{% csrf_token %}
        <h4>Centimeters:</h4><input type="number" name="centi"/><br>
        <h4>Kilograms:</h4><input type="number" name="kilo"/><br>
        <input type="text" name="system" style="display: none" value="1"/>
        <input type="submit" value="Calculate" id="submit"/>
    </form>
    <p></p><input type="submit" value="Imperial" onclick="edit_fun(1, 0)" /></p>
</div>

{% if ret != -1%}
    <div>

        the previously entered values returned:<br>
        {{ ret }}
    </div>
{% endif %}
